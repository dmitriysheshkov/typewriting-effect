<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typewriting effect on Javascript!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="app.css">
</head>
<body class="body">

    <main class="scene">

        <div class="scene__sun"></div>
        <div class="scene__bg">
            <img class="scene__car scene__car--1" src="src/police_car.gif">
            <img class="scene__car scene__car--2" src="src/police_car.gif">
        </div>


        <h1 class="page-title"> 
            <span class="page-title__typing page-title__typing--cursor"> </span>
        </h1>

    </main>

    <div class="modal modal__show">
        <button class="modal__button" id="startButton">
            <img class="modal__heart" src="src/heart.svg">
            <p class="modal__button-text">Прикоснись <span>ко мне!</span></p>
        </button>
    </div>

    <audio src="src/sounds/sound0.mp3" class="sound"></audio>
    <audio src="src/sounds/sound1.mp3" class="sound"></audio>
    <audio src="src/sounds/sound2.mp3" class="sound"></audio>
    <audio src="src/sounds/sound3.mp3" class="sound"></audio>
    <audio src="src/sounds/sound4.mp3" class="sound"></audio>
    <audio src="src/sounds/sound5.mp3" class="sound"></audio>
    <audio src="src/sounds/sound6.mp3" class="sound"></audio>
    <audio src="src/sounds/sound7.mp3" class="sound"></audio>
    <audio src="src/sounds/sound8.mp3" class="sound"></audio>

    <audio src="src/sounds/аrench_accordion.mp3" id="bgMusic"></audio>

    
    

    <script src="app.js"></script>
</body>
</html>
